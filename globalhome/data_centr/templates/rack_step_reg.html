{% load i18n page_tags form_tags  %}

<style>
.id_status
{
margin-top: -127px!important;
margin-left: 218px!important;
} 
</style>

<script>
	function step_reg(){
			var str = $("#form_reg").serialize();
			$.ajax({
					url: "/rack_step_reg/?"+str+"/",  
					cache: false,
					async: false,
					  
					success: function(html){
						$("#modal_auth").html(html);
					}  
				});
		}
</script>

<a class="popup_personal-close" href="#close"></a> 
<form class="clearfix" action="#" method="post" onkeydown="javascript:if(13==event.keyCode){return false;}" id='form_reg'>
	<table class="type-4 modal">
    	<caption>
        	<h1 class="title">Информация для регистрации</h1>
        </caption>
        <tbody>
        	<tr>
            	<td>
                {% if error_auth %}
                    <div class="status status-error">
                        <i class="ico"></i>
                        <div class="status-i">
                            <p>Заполните правильно все поля!</p>
                        </div>
                    </div>
   				{% endif %} 
                </td>
            </tr>
        	<tr>
            	<td style="padding: 0; height: auto;">
                    <div class="popup-form register2-form" style="min-height: 200px;">
                    {{ form_reg.media }}
                        {% for field in form_reg %}
                            {% form_field field block %}
                        {% endfor %}
                       
                        <div style="clear: both"></div>
                    </div>
                </td>
            </tr>
            <tr>
            	<td style="padding-right: 5px; padding-bottom: 10px;">
                    <div class="form-submit-right" id="ajf">
                        <input class="bt bt-blue2" name="previev_button" type="button" id='previev_button' value='Назад' onclick="rack_step_change_method_auth()"/>
                        <input class="bt bt-blue2" name="next" type="button" id='next_button' value="Далее" onclick="step_reg()"/>
                        <input type="hidden" name="data" id="data_field" value="{{ data }}" /></input>
                    </div>
                </td>
            </tr>
        </tbody>
     </table>
    
</form>
